<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse move photo gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Italiana&family=Montserrat:ital,wght@0,300;0,400;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@0.7.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <div class="wrapper">
        <main>
            <section class="gallery">
                <div class="container">
                    <div data-mousemove-swipe class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./images/10.jpg" alt="Image">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/11.jpg" alt="Image">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/13.jpg" alt="Image">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/12.jpg" alt="Image">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/02.jpg" alt="Image">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div data-mousemove-swipe class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./images/18.jpg" alt="Image">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/14.jpg" alt="Image">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/15.jpg" alt="Image">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/16.jpg" alt="Image">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/17.jpg" alt="Image">
                            </div>
                            
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div data-mousemove-swipe class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./images/01.jpg" alt="Image">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/03.jpg" alt="Image">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/04.jpg" alt="Image">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/05.jpg" alt="Image">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/06.jpg" alt="Image">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/07.jpg" alt="Image">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="./js/swiper.js"></script>
</body>

</html>
